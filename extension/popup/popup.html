<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenSense</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 36px;
      height: 36px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: #ea580c;
    }

    .subtitle {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    /* Options Card */
    .options-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .options-title {
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .option-row:last-child {
      border-bottom: none;
    }

    .option-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option-icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .option-icon svg {
      width: 18px;
      height: 18px;
      color: #9ca3af;
    }

    .option-icon.active {
      background: rgba(234, 88, 12, 0.2);
    }

    .option-icon.active svg {
      color: #ea580c;
    }

    .option-text {
      font-size: 14px;
      font-weight: 500;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #ea580c;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* Record Button */
    .record-btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
    }

    .record-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(234, 88, 12, 0.4);
    }

    .record-btn:active {
      transform: translateY(0);
    }

    .record-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .record-icon {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
    }

    /* Recording Active State */
    .recording-view {
      display: none;
    }

    .recording-view.active {
      display: block;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .pulse-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .recording-timer {
      font-size: 24px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .recording-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .control-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .stop-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .stop-btn:hover {
      background: #dc2626;
    }

    .hidden {
      display: none !important;
    }

    .open-app-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #9ca3af;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s ease;
    }

    .open-app-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Setup View -->
    <div id="setupView">
      <div class="header">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="#ea580c" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="4" fill="#ea580c"/>
        </svg>
        <div>
          <div class="title">ScreenSense</div>
          <div class="subtitle">Screen Recorder</div>
        </div>
      </div>

      <!-- Recording Options -->
      <div class="options-card">
        <div class="options-title">Recording Options</div>

        <!-- Camera Toggle -->
        <div class="option-row">
          <div class="option-label">
            <div class="option-icon" id="cameraIcon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 7l-7 5 7 5V7z"/>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
              </svg>
            </div>
            <span class="option-text">Camera</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="cameraToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Microphone Toggle -->
        <div class="option-row">
          <div class="option-label">
            <div class="option-icon active" id="micIcon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </div>
            <span class="option-text">Microphone</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="micToggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <button id="startRecordingBtn" class="record-btn">
        <span class="record-icon"></span>
        Start Recording
      </button>

      <button id="openAppBtn" class="open-app-btn">
        Open ScreenSense App
      </button>
    </div>

    <!-- Recording View -->
    <div id="recordingView" class="recording-view">
      <div class="header">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="#ea580c" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="4" fill="#ea580c"/>
        </svg>
        <div>
          <div class="title">ScreenSense</div>
          <div class="subtitle">Recording in progress</div>
        </div>
      </div>

      <div class="recording-indicator">
        <span class="pulse-dot"></span>
        <span class="recording-timer" id="recordingTimeDisplay">00:00</span>
      </div>

      <div class="recording-controls">
        <button id="pauseBtn" class="control-btn" title="Pause">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
          </svg>
        </button>
        <button id="resumeBtn" class="control-btn hidden" title="Resume">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </button>
        <button id="stopRecordingBtn" class="stop-btn" title="Stop">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <rect x="4" y="4" width="16" height="16" rx="2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
