services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: screensense-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - screensense
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: screensense-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8888}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - screensense
    depends_on:
      - app

  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: screensense-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-screensense}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-screensense}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "${DOCKER_DB_PORT:-13306}:3306"
    networks:
      - screensense

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: screensense-redis
    restart: unless-stopped
    ports:
      - "${DOCKER_REDIS_PORT:-16379}:6379"
    networks:
      - screensense

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: screensense-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --queue=default --tries=3 --timeout=1800
    volumes:
      - .:/var/www/html
    networks:
      - screensense
    depends_on:
      - app
      - db
      - redis

  # Frontend (Node.js for development)
  frontend:
    image: node:18-alpine
    container_name: screensense-frontend
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-3333}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - screensense

networks:
  screensense:
    driver: bridge

volumes:
  dbdata:
  frontend_node_modules:
